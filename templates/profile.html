{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Личный кабинет</h2>
    <p>Добро пожаловать, {{ user.username }}!</p>
    <p>Имя: {{ user.first_name }}</p>
    <p>Фамилия: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
</div>
{% endblock %}
