{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.img.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <h4>{{ product.price }} ₸</h4>
            <a href="#" class="btn btn-success">Добавить в корзину</a>
        </div>
    </div>
</div>
{% endblock %}
